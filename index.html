<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" />
		<link rel="icon" href="favicons/favicon-16x16.png" />
		<link rel="icon" href="favicons/favicon-32x32.png" />
		<link rel="icon" href="favicons/android-chrome-192x192.png" />
		<link rel="icon" href="favicons/apple-touch-icon.png" />

		<!-- Подключаем css-фреймворк Bulma -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		/>
		<!-- Библиотека иконок Fontawesome -->
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>

		<!-- Наши стили -->
		<link rel="stylesheet" href="stylesheets/style.css" />

		<!-- Библотека методов для получения данных про Star Wars -->
		<script defer src="lib/star-wars.js"></script>
		<!-- Скрипт, который вам предстоит написать! -->
		<script defer src="scripts/errorHTML.js"></script>
		<script defer src="scripts/personHTML.js"></script>
		<script defer src="scripts/planetsHTML.js"></script>
		<script defer src="scripts/speciesHTML.js"></script>
		<script defer src="scripts/filmsHTML.js"></script>

		<script defer src="scripts/search.js"></script>

		<title>STAR WARS</title>
	</head>

	<body>
		<header>
			<div class="column is-3">
				<h1 class="title">STAR WARS</h1>
			</div>
		</header>

		<main>
			<section class="section">
				<div class="column is-half is-offset-3">
					<div id="byQueryBlock" class="search">
						<div class="select is-large">
							<select>
								<option>people</option>
								<option>planets</option>
								<option>species</option>
							</select>
						</div>
						<input
							class="is-large input"
							type="text"
							placeholder="Search..."
						/>
						<button id="byQueryBtn" class="is-large button">
							Search
						</button>
					</div>
				</div>
				<h2 class="title center">OR</h2>
				<div class="column is-half is-offset-3">
					<div id="byIdBlock" class="search">
						<div class="select is-large">
							<select>
								<option>people</option>
								<option>planets</option>
								<option>species</option>
								<option>films</option>
							</select>
						</div>
						<input
							class="is-large input"
							type="text"
							placeholder="Search..."
						/>
						<button id="byIdBtn" class="is-large button">
							Get by Id
						</button>
					</div>
				</div>
			</section>

			<div class="spinnerContainer">
				<img class="spinner" src="images/dv.png" alt="" />
			</div>

			<section class="section">
				<div id="result-container" class="column is-5 is-offset-2">
					<article class="message is-dark">
						<div class="message-header">
							<button class="delete" aria-label="delete"></button>
						</div>
						<div id="content" class="message-body"></div>
					</article>
				</div>
			</section>
		</main>
	</body>
</html>
